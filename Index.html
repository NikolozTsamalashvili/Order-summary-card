<!DOCTYPE html>
<html lang="en">
  <head>
  
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="https://cdn.glitch.global/485b5c28-758e-4de0-8435-d357222b068b/favicon-32x32.png?v=1655743041802">

  </head>
  <body>
    <main>
      <div class="order-summary-card">
        <img src="https://cdn.glitch.global/485b5c28-758e-4de0-8435-d357222b068b/illustration-hero.svg?v=1655743041913" alt="dancing-human ))" class="header-image">
        <div class="order-summary">
          <div class="order-header">
            <h1>Order Summary</h1>
            <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
            </p>
          </div>
          <div class="order-plan">
            <img src="https://cdn.glitch.global/485b5c28-758e-4de0-8435-d357222b068b/icon-music.svg?v=1655743041735" alt="music-icon">
            <div class="plan-info">
              <h2>Annual Plan</h2>
              <p>$59.99/year</p>
            </div>
            <a href="link">Change</a>
          </div>

          <div class="footer">
            <button type="button" class="payment-button">Proceed to Payment</button>
            <button type="button" class="cancel-button">Cancel Order</button>
          </div>

        </div>
      </div>
    </main>
  </body>    
</html>
